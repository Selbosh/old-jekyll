<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header id="masthead">
      <img src="{{ site.baseurl }}/figure/mug.svg" width="120px" alt="Tea and Stats logo">
      <h1><a href="{{ site.url }}">{{ site.title | escape }}</a></h1>
      <aside>{% if site.description %}{{ site.description | truncate: 100 }}{% endif %}</aside>
      <!--<img src="http://placehold.it/160x160" alt="Tea and Stats logo">-->

    </header>
    <main role="main">
      {{ content }}
    </main>
    <nav>
      <a href='#'>About</a>
      <a href='#'>Articles</a>
      <a href='#'>Projects</a>
      <a href='#'>Search</a>
    </nav>
  </body>
</html>
